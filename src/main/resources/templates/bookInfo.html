<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header::common-header"></head>
<body id="home">
    <div class="container" th:replace="common/navbar::navbar"></div>
    <div class="container">
        <div>
            <ol class="breadcrumb">
                <li style="margin-right: 20px">
                    <a th:href="@{/book/bookList}">
                        <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
                        Go back
                    </a>
                </li>
                <li>
                    <a th:href="@{/book/formUpdate?id=}+${book.id}">
                        Edit
                    </a>
                </li>

            </ol>
        </div>

        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <img th:src="@{/images/books/}+${book.id}+'.png'" class="img-fluid">
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row bg-primary">
                    <div class="text-center">
                        <h3 th:text="${book.title}">Book title</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 text-justify">
                        <p><strong>Author: </strong><span th:text="${book.author}"
                                                          style="color: #533f03; font-weight: bolder"></span></p>
                        <p><strong>Publisher: </strong><span th:text="${book.publisher}"></span></p>
                        <p><strong>Publication Date: </strong><span th:text="${book.publicationDate}"></span></p>
                        <p><strong>Language: </strong><span th:text="${book.language}"></span></p>
                        <p><strong>Category: </strong><span th:text="${book.category}"></span></p>
                        <p><strong>Pages: </strong><span th:text="${book.numberOfPages}"></span></p>
                    </div>
                    <div class="col-md-6 text-justify">
                        <p><strong>Format: </strong><span th:text="${book.format}"></span></p>
                        <p><strong>ISBN: </strong><span th:text="${book.isbn}"></span></p>
                        <p><strong>Shipping Weight </strong><span th:text="${book.shippingWeight}"></span> Ounces</p>
                        <p><strong>List Price: </strong><span th:text="${book.listPrice}"></span></p>
                        <p><strong>Our Price: </strong><span th:text="${book.ourPrice}"></span></p>
                        <p><strong>Number in stock: </strong><span th:text="${book.stockNumber}"></span></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 separation" style="margin-top: 10px">
                        <hr/>
                    </div>
                </div>
                <p><strong>Description: </strong><span th:utext="${book.description}"></span></p>
            </div>
        </div>
    </div>
<div th:replace="common/header::body-common-scripts"></div>
</body>
</html>
